<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css')}}">
    <title>Friends</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">These are all my friends!</h1>
      {% for friends in all_friends %}
        <p>ID: {{ friends['id']}}
        <p>First Name: {{ friends['first_name'] }}</p>
        <p>Last Name: {{ friends['last_name'] }}</p>
        <p>Occupation: {{ friends['occupation'] }}</p>
        <form action="/friends/{{friends['id']}}/edit">
          <input class="btn btn-danger" type="submit" value="Edit/Remove Friend">
        </form>
        <hr>
      {% endfor %}

      <h2>Add a Friend</h2>
      <form action="/friends" method="post">
        <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
        <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
        <label for="Occupation:">Occupation:<input type="text" name="occupation" id="occupation"></label>
        <input class="btn btn-success" type="submit" value="Add Friend">
      </form>
    </div>
  </body>
</html>
