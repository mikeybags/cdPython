<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css')}}">
    <title>Friend Information</title>
  </head>
  <body>
    <div class="container">
      <h1>Friend Number {{ one_friend['id'] }}</h1>
        <p>First Name: {{ one_friend['first_name'] }}</p>
        <p>Last Name: {{ one_friend['last_name'] }}</p>
        <p>Occupation: {{ one_friend['occupation'] }}</p>
      <hr>
      <h3>Update Information?</h3>
      <form action="/friends/{{one_friend['id']}}" method="post">
        <label for="first_name">First Name: <input type="text" name="first_name" id="first_name"></label>
        <label for="last_name">Last Name: <input type="text" name="last_name" id="last_name"></label>
        <label for="Occupation:">Occupation: <input type="text" name="occupation" id="occupation"></label>
        <input class="btn btn-primary" type="submit" value="Update">
      </form>
      <div class="form-group">
        &nbsp;
      </div>
      <div class="btn-toolbar">
        <form class="d-inline-block" action="/friends/{{one_friend['id']}}/delete" method="post">
          <input class="btn btn-danger" type="submit" value="Remove Friend">
        </form>
      </div>
      <div class="btn-toolbar">
        &nbsp;
      </div>
      <div class="btn-toolbar">
        <form class="d-inline-block" action="/">
          <input class="btn default" type="submit" value="Return to home">
        </form>
      </div>
    </div>
  </body>
</html>
