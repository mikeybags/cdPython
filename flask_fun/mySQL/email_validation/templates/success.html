<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css')}}">
    <title>Success Page</title>
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        &nbsp;
      </div>
      <div class="form-group">
        &nbsp;
      </div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-success text-center" role="alert">
                <h4>{{message}}</h4>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
      <div class="form-group">
        &nbsp;
      </div>
      <h3><u>E-Mails Entered</u></h3>
      <div class="well">
        {% for entry in all_emails %}
          <p>{{entry['email_address']}}  {{entry['created_at'].strftime('%m/%d/%y %I:%M%p')}}</p>
          <span>
            <form class="d-inline-block" action="/delete/{{entry['id']}}" method="post">
              <input class="btn btn-danger" type="submit" value="Remove Friend">
            </form>
          </span>
        {% endfor %}
      </div>
      <form class="text-center" action="/">
        <input class="btn default" type="submit" value="Return to Entry Page">
      </form>
    </div>
  </body>
</html>
