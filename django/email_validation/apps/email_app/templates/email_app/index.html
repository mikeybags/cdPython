<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'email_app/bootstrap.min.css' %}">
    <title>Email Validation</title>
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        &nbsp;
      </div>
      <div class="form-group">
        &nbsp;
      </div>
      <div class="jumbotron">
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-danger text-center" role="alert">
            <h4>{{message}}</h4>
          </div>
          {% endfor %}
        {% endif %}
        <div class="form-group">
          <form action="/process" method="post">
            {% csrf_token %}
            <label for="email">Please Enter a Valid E-Mail Address: </label>
            <input class="form-control" type="text" name="form_email" value="{{ request.session.email }}">
            <div class="form-group">
              &nbsp;
            </div>
            <div class="text-center">
              <input class="btn btn-success" type="submit" value="Add E-Mail">
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
