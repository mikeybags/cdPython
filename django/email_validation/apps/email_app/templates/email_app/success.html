<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'email_app/bootstrap.min.css' %}">
    <title>Success Page</title>
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        &nbsp;
      </div>
      <div class="form-group">
        &nbsp;
      </div>
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-success text-center" role="alert">
                <h4>{{message}}</h4>
              </div>
            {% endfor %}
          {% endif %}
      <div class="form-group">
        &nbsp;
      </div>
      <h3><u>E-Mails Entered</u></h3>
          <table class="table table-striped">
            <thead>
              <th>Email</th>
              <th>Date Added</th>
              <th>Actions</th>
            </thead>
            <tbody>
              {% if emails %}
                {% for email in emails %}
                  <tr>
                    <td>{{ email.email }}</td>
                    <td>{{ email.created_at }}</td>
                    <td>
                      <form action="/delete/{{ email.id }}" method="post">
                        {% csrf_token %}
                        <input class="btn btn-xs btn-danger" type="submit" value="Remove from List">
                      </form>
                    </td>
                  </tr>
                {% endfor %}
              {% endif %}
            </tbody>
        </table>
      </div>
      <form class="text-center" action="/">
        <input class="btn" type="submit" value="Return to Entry Page">
      </form>
    </div>
  </body>
</html>
