<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'books_app/bootstrap.min.css' %}">
  <title>Add Book and Review</title>
</head>
<body>
  <div class="container">
    <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      </div>
      <div class="text-right col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div>&nbsp;</div>
        <a href="{% url 'books:home' %}">Home</a><span>&nbsp;</span><span>&nbsp;</span><a href="{% url 'login:logout' %}">Logout</a>
      </div>
    </div><!-- end header -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h4>Add a New Book Title and a Review</h4>
      <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
        <form class="form-horizontal" action="{% url 'books:add_book' %}" method="POST">
          {% csrf_token %}
          <div class="control-group">
            <label class="control-label" for="book title">Book Title:</label>
              <input type="text" name="title" value="">
          </div>
          <div class="control-group">
          <label class="control-label" for="author">Author:</label>
          <div class="controls">
            <label class="control-label">Choose from the list:</label>
              <select name="author">
                <option value=""></option>
                {% for author in authors%}
                  <option value="{{ author.author }}">{{ author.author }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="controls">
              <label class="control-label">Or add a new author:</label>
            <input type="text" name="new_author" value="">
          </div>
          </div>
          <div class="control-group">
            <label for="review">Review:</label>
            <div class="controls">
              <textarea name="review" cols="30" rows="7"></textarea>
            </div>
          </div>
          <div class="control-group">
            <label for="rating">Rating:</label>
            <select name="rating">
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
            </select>
            stars.
          </div>
          <input type="submit" value="Add Book and Review">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
